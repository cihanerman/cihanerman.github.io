baseURL: "https://cihanerman.github.io/"
title: Cihan Erman
paginate: 5
theme: PaperMod
publishDir: "docs"
languageCode: tr-tr
enableEmoji: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-147964244-1

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Cihan Erman
  description: "Cihan Erman's personal blog and portfolio."
  keywords: [Cihan Erman, Blog, Backend, Developer, Go, Golang, Python, Django, Flask, FastAPI, Backend Developer, Backend Engineer, Backend Development, Backend Programming]
  author: Cihan Erman
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Anasayfa"
    icon: images/hacker-2.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Merhaba, ben Cihan \U0001F44B"
    Content: Python ve Go dilleriyle ilgilenen bir yazılım geliştiriciyim. Bu blogda yazılım geliştirme, teknoloji ve kişisel deneyimlerimi paylaşıyorum. İyi okumalar!

  socialIcons:
    # - name: x
    #   url: "https://x.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/cihanerman"
    - name: linkedin
      url: "www.linkedin.com/in/cihan-erman"
    - name: medium
      url: "https://medium.com/@cihanerman_"
    - name: email
      url: "mailto:cihan.erman@outlook.com"

  analytics:
    google:
      SiteVerificationTag: "6D92JkXyHjKTZMYvDBsNaBp-c5gWEjdEGQ-2CtsMOw8"
    yandex:
      SiteVerificationTag: "d95ade015114c67b"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    #limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: Yazılar
      url: /archives/
      weight: 5
    - identifier: search
      name: Arama
      url: /search/
      weight: 10
    - identifier: tags
      name: Etiketler
      url: /tags/
      weight: 20
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

services:
  disqus:
    shortname: cihanerman